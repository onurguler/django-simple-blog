<div class="relative">
  <button id="account_dropdown_button" class="relative z-10 mt-1 px-2 py-1 block overflow-hidden focus:outline-none font-semibold rounded hover:bg-gray-300 sm:mt-0 focus:bg-gray-300">{{ user.username }}</button>
  <button id="account_dropdown_overlay" tabindex="-1" class="hidden fixed inset-0 h-full w-full bg-black opacity-50 cursor-default"></button>
  <div id="account_dropdown_menu" class="hidden absolute right-0 mt-2 py-2 w-48 bg-white rounded-lg shadow-xl">
    <a href="{% url 'blog:post_create' %}" class="block px-4 py-2 text-gray-800 hover:bg-gray-300">New Post</a>
    <a href="{% url 'blog:drafts' %}" class="block px-4 py-2 text-gray-800 hover:bg-gray-300">Drafts</a>
    <a href="{% url 'blog:logout' %}" class="block px-4 py-2 text-gray-800 hover:bg-gray-300">Sign out</a>
  </div>
</div>

{% load static %}
<script src="{% static "js/_account_dropdown.js" %}"></script>
